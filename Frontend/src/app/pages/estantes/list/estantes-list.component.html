<div class="container">
    <div class="contentGrid">

        <div class="listTable">
            <div class="btn">
                <button class="btnNew" [routerLink]="['/estantes/novo']" mat-raised-button color="primary">Cadastrar nova estante</button>  
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="estantes">
                  <th mat-header-cell *matHeaderCellDef> Estante </th>
                  <td mat-cell *matCellDef="let element"> {{element.estantes}} </td>
                </ng-container>
              
                <ng-container  matColumnDef="secoes">
                  <th class="secoesTitle" mat-header-cell *matHeaderCellDef> Seções </th>
                  <td class="secoesTitle" mat-cell *matCellDef="let element"> {{element.secoes.secoes}} </td>
                </ng-container>

                  <ng-container class="actionTable" matColumnDef="actions">
                  <th class="acoesTitle" mat-header-cell *matHeaderCellDef> Ações </th>
                  <td mat-cell *matCellDef="let element"> 
                      <button class="btnAction view" [routerLink]="['/livros/verLivros']" mat-raised-button color="primary">Ver livros</button>
                      <button class="btnAction save" [routerLink]="['/estantes/alterar', element.id]" mat-raised-button color="primary">Alterar</button>
                      <button class="btnAction cancel" (click)="deleteById(element.id)" mat-raised-button color="primary">Deletar</button>
                  </td>
                </ng-container>
                                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

        </div>

    </div>
</div>
