<div class="container">
    <div class="contentGrid">

        <div class="listTable">

            <mat-card class="containerCard">

                <p class="title"> Cadastrar novo livro </p>

                <form [formGroup]="livrosForm" class="form" action="">

                    <mat-form-field appearance="outline">
                        <mat-label>Título do livro</mat-label>
                        <input formControlName="titulo" matInput placeholder="Ex: O Poder do Hábito">
                        <mat-hint class="matHint">Campo obrigatório</mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Autor da obra</mat-label>
                        <input formControlName="nome_autor" matInput placeholder="Ex: Charles Duhigg">
                        <mat-hint class="matHint">Campo obrigatório</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="isbn" appearance="outline">
                        <mat-label>ISBN</mat-label>
                        <input formControlName="isbn" matInput placeholder="Ex: D9783161484100" required>
                        <mat-hint class="matHint">Campo obrigatório</mat-hint>
                    </mat-form-field>

                      <div class="line">
                          
                        <mat-form-field class="categorias" appearance="fill">
                            <mat-label>Categorias</mat-label>
                            <mat-select formControlName="categorias">
                              <mat-option *ngFor="let categorias of categorias" [value]="categorias"> {{categorias.categorias}} </mat-option>
                            </mat-select>
                            <mat-hint class="matHint">Campo obrigatório</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="estantes" appearance="fill">
                            <mat-label>Estantes</mat-label>
                            <mat-select formControlName="estantes">
                              <mat-option *ngFor="let estantes of estantes" [value]="estantes"> {{estantes.estantes}} </mat-option>
                            </mat-select>
                            <mat-hint class="matHint">Campo obrigatório</mat-hint>
                        </mat-form-field>

                      </div>
                      
                </form>

                <div class="btnControl">
                    <div class="btn">
                        <button class="button save" (click)="onSave(livrosForm.value)" mat-raised-button color="primary">Salvar</button>  
                    </div>
                    <div class="btn">
                        <button class="button cancel" (click)="onCancel()" mat-raised-button color="primary">Cancelar</button>  
                    </div>
                </div>
                

            </mat-card>

        </div>

    </div>
</div>
