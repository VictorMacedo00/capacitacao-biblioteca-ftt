<div class="container">
    <div class="contentGrid">

        <div class="listTable">

            <mat-card class="containerCard">

                <p class="title"> Cadastrar novo livro </p>

                <form class="form" action="">

                    <mat-form-field appearance="outline">
                        <mat-label>Título do livro</mat-label>
                        <input matInput placeholder="Ex: O Poder do Hábito">
                        <mat-hint>Campo obrigatório</mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Autor da obra</mat-label>
                        <input matInput placeholder="Ex: Charles Duhigg">
                        <mat-hint>Campo obrigatório</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="isbn" appearance="outline">
                        <mat-label>ISBN</mat-label>
                        <input matInput placeholder="Ex: D9783161484100">
                        <mat-hint>Campo obrigatório</mat-hint>
                    </mat-form-field>

                      <div class="line">
                          
                        <mat-form-field class="categorias" appearance="fill">
                            <mat-label>Categorias</mat-label>
                            <mat-select>
                              <mat-option value="option">Option</mat-option>
                            </mat-select>
                            <mat-hint>Campo obrigatório</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="estantes" appearance="fill">
                            <mat-label>Estantes</mat-label>
                            <mat-select>
                              <mat-option value="option">Option</mat-option>
                            </mat-select>
                            <mat-hint>Campo obrigatório</mat-hint>
                        </mat-form-field>

                      </div>
                      
                </form>

                <div class="btnControl">
                    <div class="btn">
                        <button class="button" [routerLink]="['/livros/novo']" mat-raised-button color="primary">Salvar</button>  
                    </div>
                    <div class="btn">
                        <button class="button" [routerLink]="['/livros/novo']" mat-raised-button color="primary">Cancelar</button>  
                    </div>
                </div>
                

            </mat-card>

        </div>

    </div>
</div>
