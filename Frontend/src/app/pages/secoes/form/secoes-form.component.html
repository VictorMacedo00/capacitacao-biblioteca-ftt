<div class="container">
    <div class="contentGrid">

        <div class="listTable">

            <mat-card class="containerCard">

                <p class="title"> Cadastrar nova seção </p>

                <form [formGroup]="secoesForm" class="form" action="">

                    <mat-form-field appearance="outline">
                        <mat-label>Nome da seção</mat-label>
                        <input formControlName="secoes" matInput placeholder="Ex: Seção A">
                        <mat-hint class="matHint">Campo obrigatório</mat-hint>
                    </mat-form-field>
                      
                </form>

                <div class="btnControl">
                    <div class="btn">
                        <button class="button save" (click)="onSave(secoesForm.value)" mat-raised-button color="primary">Salvar</button>  
                    </div>
                    <div class="btn">
                        <button class="button cancel" (click)="onCancel()" mat-raised-button color="primary">Cancelar</button>  
                    </div>
                </div>
                

            </mat-card>

        </div>

    </div>
</div>
